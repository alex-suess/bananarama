<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/banana.ico">
    <title>Bananarama Podcast - Announcements</title>
</head>
<body>
    <div id="app" class="bg-gray-100 text-gray-700 font-light">
        <header class="w-full header text-gray-200 fixed shadow-primary z-30" id="header">
            <div class="h-full w-full header-bg-overlay">
                <div class="md:text-6xl text-2xl uppercase tracking-wider flex justify-center font-semibold text-green-700 items-center h-64" id="header-title"><span id="header-title-text">Bananarama Ankündigungen</span></div>
                <div class="md:flex w-full content-container lg:mx-auto mx-8 uppercase tracking-wide font-normal text-xl">
                    <a href="/" class="p-4 mr-4 hover:border-green-700 border-b-4 border-transparent block w-1/4"><span class="">Home<span></span></a>
                </div>
            </div>
        </header>
        <section class="content-container lg:mx-auto py-64 mx-8">
            <div id="announcements-section" class="pt-40">
                <div>
                    <p class="text-xl uppercase font-semibold text-gray-500 tracking-wide -ml-4"><a href="#announcements-section" class="flex"><span class="w-4">#</span><span class="text-gray-700">Announcements</span> </a><p>
                    <p class="mt-4">
                        Hier findet Ihr wichtige Ankündigungen für die Bananarama Ligen, den Podcast und alles andere was euch vermutlich nicht interessiert.
                    </p>
                </div>
                <article class="bg-white shadow-lg px-8 py-6 mt-4" v-for="item in news">
                    <div class="py-2">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-semibold sm:flex items-center"><span>{{ item.title }}</span> <span class="ml-1 text-gray-500 font-light text-sm leading-none"> - {{ item.date }}</span></h3>
                            </div>
                            <div class="flex">
                                <span v-for="type in item.types">
                                    <span class="text-sm rounded-full md:px-4 px-2 md:py-1 mr-2 tag" :class="type">
                                            <span class="md:inline-block hidden">{{ type }}</span>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <p class="mt-2">{{ item.text }} <a :href="item.link" class="text-green-700 hover:underline">{{ item.linkText }}</a></p>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-gray-800 text-gray-200 py-12">
            <div class="content-container lg:mx-auto mx-8">
                <div class="flex">
                    <div class="w-1/3">
                        <p class="uppercase text-gray-500 tracking-wide">
                            Unsere Ligen
                        </p>
                        <div class="mt-4 flex">
                            <span class="hover:text-green-600">
                                <a href="https://sleeper.app/leagues/464902912561115136">Dynasty</a>
                            </span>
                            <span class="mx-2">|</span>
                            <span class="hover:text-green-600">
                                <a href="https://fantasy.nfl.com/league/3074665">Redraft</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="audiojs/audio.min.js"></script>
    <script src="app.js" defer></script>
    <script>
        audiojs.events.ready(function() {
          var as = audiojs.createAll();
        });
    </script>
</body>
</html>
